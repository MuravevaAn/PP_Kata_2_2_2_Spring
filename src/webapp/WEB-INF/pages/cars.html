<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>brand</th>
            <th>color</th>
            <th>series</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.getNameCar()}"></td>
            <td th:utext="${car.getColor()}"></td>
            <td th:utext="${car.getSeries()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
